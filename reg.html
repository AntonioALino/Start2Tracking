<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start2Track</title>
    <link rel="stylesheet" href="assets/css/globals/main.css">   
</head>

<body>
    <div class="main">
        <header>
            <div class="header-left">
                <h1><a href="index.html">
                    Start2Track
                </a></h1>
            </div>
            <div class="header-right">
            </div>    
        </header>

        <div class="content">
            <h2>Cadastro</h2>
            <p>Preencha os campos abaixo para realizar seu cadastro</p>
            <div class="auth-frame">
                <label for="auth-input">
                    <p>Nome de usuário</p>
                </label>
                <input class="auth-input" id="username" type="text" placeholder="Insira seu nome de usuário">

                <label for="auth-input">
                    <p>Senha</p>
                </label>
                <input class="auth-input" id="password" type="password" placeholder="Insira sua senha">
             
                <label for="auth-input">
                    <p>Confirme sua senha</p>
                </label>
                <input class="auth-input" id="passwordConfirm" type="password">

                <div class="reg-btns">

                    <button class="blue-btn" onclick="register()"><p>Cadastrar</p></button>
                    <button class="blue-btn" onclick="clearInput()"><p>Limpar</p></button>
                    <button class="blue-btn" onclick="redirect()"><p>Voltar</p></button>
    
                </div>
            </div>  
        </div>

        <footer>
            <div class="footer-left">
                <h1>Start2Track</h1>
                <p>start2track@gmail.com</p>
                <p>(15) 99999-8888</p>
                <p>Rodovia Raposo Tavares, km 92</p>
            </div>
            <div class="footer-right">
                <h1>Nos acompanhe nas redes sociais!</h1>
                <div class="socmedia-icons">
                    <a href="#"><img src="assets/src/icons/facebook-icon.svg"></a>
                    <a href="#"><img src="assets/src/icons/instagram-icon.svg"></a>
                </div>
            </div>
        </footer>
    </main>
    <script src="assets/js/register.js"></script>
</body>

</html>
