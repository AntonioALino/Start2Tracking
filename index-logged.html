<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start2Track</title>
    <link rel="stylesheet" href="/assets/css/globals/main.css">  
</head>

<body>
    <div class="main">

        <header>
            <div class="header-left">
                <h1><a href="index.html">
                    Start2Track
                </a></h1>
            </div>
        </header>

        <div class="content">            
            <div class="tracker-container">
                <h2>Vamos come√ßar a encontrar oportunidades!</h2>
                <p>Insira um CEP para continuar</p>
                <label for="cep-input">
                    <p> CEP:
                        <input class="cep-input" id="inputCEP" type="text">
                    </p>
                </label>

                <div class="tracker-btns">
                    <button class="blue-btn" onclick="printCEPData()"><p>Buscar</p></button>
                    <button class="yellow-btn" id="clearBtn" onclick="clearCEPInput()"><p>Limpar</p></button>
                    <button class="red-btn" id="cancelBtn" onclick="cancelTrack()""><p>Cancelar</p></button>
                </div>

                <div class="tracked-info">
                    <p id="parInfo"></p>
                    
                </div>
                <button class="green-btn" onclick="saveData()"><p>Salvar</p></button>             
            </div>           
        </div>

        <footer>
            <div class="footer-left">
                <h1>Start2Track</h1>
                <p>start2track@gmail.com</p>
                <p>(15) 99999-8888</p>
                <p>Rodovia Raposo Tavares, km 92</p>
            </div>
            <div class="footer-right">
                <h1>Nos acompanhe nas redes sociais!</h1>
                <div class="socmedia-icons">
                    <a href="#"><img src="assets/src/icons/facebook-icon.svg"></a>
                    <a href="#"><img src="assets/src/icons/instagram-icon.svg"></a>
                </div>
            </div>
        </footer>

    </main>
    <script src="assets/js/tracker.js"></script>
</body>

</html>
